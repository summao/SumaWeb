<div class="card bg-gray text-white mt-5 w-100" [formGroup]="fg">
  <div class="card-body">
    <h3>Or join us</h3>
    <div>
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
    </div>
    <div class="mt-3">
      <label for="password" class="form-label">New password</label>
      <input type="text" class="form-control" id="password" formControlName="password">
    </div>
    <div class="mt-3">
      <label for="profileName" class="form-label">Profile name</label>
      <input type="text" class="form-control" id="profileName" formControlName="profileName">
      <small>Can change later.</small>
    </div>
    <label for="username" class="form-label mt-3">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="at-sign">@</span>
      <input type="text" class="form-control " id="username" formControlName="username" aria-describedby="at-sign">
    </div>
    <small>Can not change, small English alphabet and number only.</small>
    <label for="date-of-birth" class="form-label mt-3 mb-0">Date of birth</label>
    <small style="display: block;">Will not be shown publicly.</small>
    <div class="row gx-2">
      <div class="col-6">
        <label for="month" class="form-label">Month</label>
        <select id="month" class="form-select">
          <option selected></option>
          <option>January</option>
          <option>February</option>
        </select>
      </div>
      <div class="col-3">
        <label for="day" class="form-label">Day</label>
        <select id="day" class="form-select">
          <option selected></option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>
      <div class="col-3">
        <label for="year" class="form-label">Year</label>
        <select id="year" class="form-select">
          <option selected></option>
          <option>1901</option>
          <option>1902</option>
        </select>
      </div>
    </div>
    <div class="d-grid mt-4">
      <button type="button" class="btn btn-primary" (click)="signup()">Sign up</button>
    </div>
  </div>
</div>
