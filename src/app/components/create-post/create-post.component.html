<div class="card bg-dark text-white mt-5 post-width" [formGroup]="creatForm">
    <div class="card-body">
        <div class="d-flex">
            <img src="assets/mao_profile.jpg" class="rounded-circle profile-image">
            <div class="ms-3">
                <h5 class="card-title align-top " style="line-height: 1rem;">Maoindy</h5>
                <select class="form-select form-select-sm small-profile-privacy-select" formControlName="privacyLevel">
                    <option value="friends">Friends</option>
                    <option value="public">Public</option>
                    <option value="onlyme">Only me</option>
                </select>
            </div>
        </div>
        <textarea class="form-control text-input mt-3" id="createPost" placeholder="want to share something?"
            formControlName="text"></textarea>
        <div class="preview-image-panel">
            <i *ngIf="uploadImageUrl" class="bi bi-x-square preview-image-close" (click)="onCloseImageClick()"></i>
            <img *ngIf="uploadImageUrl" [src]="uploadImageUrl" class="preview-image mb-3">
        </div>
        <div class="d-flex justify-content-end">
            <div>
                <i class="bi bi-image" style="font-size:x-large;"></i>
                <label class="fileContainer">
                    <input type="file" (change)="onFileChanged($event)">
                </label>
            </div>
            <button type="button" class="btn btn-primary btn ms-3" [disabled]="creatForm.invalid"
                (click)="onPostClicked()">
                <span *ngIf="!posting">Post</span>
                <div *ngIf="posting">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>
    </div>
</div>
