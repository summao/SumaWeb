<div class="create-feed" [formGroup]="creatForm">
    <div class="small-profile">
        <img src="assets/mao_profile.jpg" class="small-profile-img">
        <div>
            <div class="small-profile-name">Maoindy</div>
            <select class="form-select form-select-sm small-profile-privacy-select" formControlName="privacyLevel">
                <option value="friend">friend</option>
                <option value="public">public</option>
                <option value="onlyme">only me</option>
            </select>
        </div>
    </div>
    <textarea class="form-control text-input" id="createFeed" placeholder="want to share something?"
        formControlName="text"></textarea>
    <button type="button" class="btn btn-primary" [disabled]="creatForm.invalid" (click)="post()">
        <span *ngIf="!posting">Post</span>
        <div *ngIf="posting">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="visually-hidden">Loading...</span>
        </div>
    </button>
</div>
