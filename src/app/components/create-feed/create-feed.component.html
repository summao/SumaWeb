<div class="create-feed" [formGroup]="creatForm">
    <div class="small-profile">
        <img src="assets/mao_profile.jpg" class="small-profile-img">
        <div>
            <div class="small-profile-name">Maoindy</div>
            <div class="small-profile-privacy">public</div>
        </div>
    </div>
    <textarea type="text" class="form-control text-input" id="createFeed" placeholder="What do you think?"
        formControlName="text"></textarea>
    <button type="button" class="btn btn-primary" (click)="post()">Post</button>
</div>
