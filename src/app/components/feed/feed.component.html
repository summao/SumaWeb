<app-create-feed></app-create-feed>
<div *ngFor="let f of feeds" class="feed">
    <div class="feed-head">
        <img src="assets/mao_profile.jpg" class="feed-profile">
        <div>
            <div class="feed-name">Maoindy</div>
            <div class="feed-time">{{ f.created | dateTimezone:'y-M-d, H:m' }}</div>
            <div class="feed-privacy">public</div>
        </div>
    </div>
    <p class="feed-content">{{ f.text }}</p>
    <img src="assets/tony.jpg" class="" alt="...">
</div>
